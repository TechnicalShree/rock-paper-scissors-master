<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="rules active">
      <div class="rule_bg"></div>
      <div class="rule_container">
        <div class="rule_heading">
          <h3 class="rule_name">RULES</h3>
          <img id="rule_close" src="./images/icon-close.svg" alt="close" />
        </div>
        <img class="rule_image" src="./images/image-rules.svg" alt="rules" />
      </div>
    </div>

    <div class="game">
      <div class="dashboard">
        <div class="game_name">
          <h2>ROCK</h2>
          <h2>PAPER</h2>
          <h2>SCISSORS</h2>
        </div>
        <div class="score_board">
          <p>SCORE</p>
          <p class="score">12</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
