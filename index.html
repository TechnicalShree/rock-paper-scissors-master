<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="rules active">
      <div class="rule_bg"></div>
      <div class="rule_container">
        <div class="rule_heading">
          <h3 class="rule_name">RULES</h3>
          <img id="rule_close" src="./images/icon-close.svg" alt="close" />
        </div>
        <img class="rule_image" src="./images/image-rules.svg" alt="rules" />
      </div>
    </div>

    <div class="game">
      <div class="dashboard">
        <div class="game_name">
          <h2>ROCK</h2>
          <h2>PAPER</h2>
          <h2>SCISSORS</h2>
        </div>
        <div class="score_board">
          <p>SCORE</p>
          <p class="score"></p>
        </div>
      </div>
    </div>

    <div class="main_game active">
      <div class="triangle">
        <img src="./images/bg-triangle.svg" alt="triangle" />
      </div>
      <div class="choose">
        <div class="top">
          <div class="move rock">
            <img src="./images/icon-rock.svg" alt="rock" />
          </div>
          <div class="move paper">
            <img src="./images/icon-paper.svg" alt="paper" />
          </div>
        </div>
        <div class="bottom">
          <div class="move scissors">
            <img src="./images/icon-scissors.svg" alt="scissors" />
          </div>
        </div>
      </div>
    </div>

    <div class="decision">
      <div class="my_side"></div>
      <div class="result remove"></div>
      <div class="house_side"></div>
    </div>

    <div class="rule_box">RULES</div>
    <script src="./script.js"></script>
  </body>
</html>
